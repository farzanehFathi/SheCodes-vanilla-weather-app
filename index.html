<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styling.css" />
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app-ground">
          <div class="search-bar">
            <form id="search">
              <div class="row gx-0">
                <div class="col-10 input-box">
                  <input
                    type="search"
                    class="text-input"
                    id="input-city"
                    placeholder="Enter the city"
                    autocomplete="off"
                  />
                </div>
                <div class="col">
                  <input
                    type="submit"
                    class="input-button"
                    value="&#x1F50E;&#xFE0E;"
                    name="search"
                    id="submit-button"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="overview">
            <h1 id="city-name"></h1>
            <h6 id="description"></h6>
            <h6>Last updated: <span id="date"></span></h6>
          </div>

          <div class="summary">
            <div class="row">
              <div class="col-6">
                <div class="temperature-summary">
                  <img id="weather-icon" src="" alt="" />
                  <strong id="temperature"></strong>
                  <small class="units">
                    <a href="#" id="to-celsius" class="deactive">째C </a>
                    |
                    <a href="#" id="to-fahrenheit">째F</a>
                  </small>
                </div>
              </div>

              <div class="col-6">
                <h6>Feels-Like: <span id="feels-like"></span></h6>
                <h6>Humidity: <span id="humidity"></span>%</h6>
                <h6>Wind: <span id="wind-speed"></span></h6>
              </div>
            </div>
          </div>

          <div class="forecast">
            <div class="row gx-0">
              <div class="col-2 forecast-block">
                <div class="forecast-day">Fri</div>
                <img
                  src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt=""
                  class="forecast-icon"
                />
                <div>
                  <span class="forecast-temp-max">18째</span>
                  <span class="forecast-temp-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/farzanehFathi/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Farzaneh Fathi
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
