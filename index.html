<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styling.css" />
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app-ground">
          <!-- Search Bar -->
          <div class="search-bar">
            <div class="input-box">
              <input
                type="text"
                id="input-city"
                placeholder="Enter the city"
                autocomplete="off"
              />
            </div>
            <button class="submit">🔍</button>
          </div>
          <!-- Overview -->
          <div class="overview">
            <h1 id="city-name"></h1>

            <h6 id="description"></h6>
            <h6>Last updated: <span id="date"></span></h6>
          </div>

          <!-- Weather Summary -->
          <div class="summary">
            <div class="row">
              <!-- Weather Summary: Temperature-->
              <div class="col-6">
                <div class="temperature-summary">
                  <img
                    class="float-left weather-logo"
                    src="imgs/sun.png"
                    alt="clear"
                  />
                  <strong id="temperature"></strong>
                  <small class="units">°C | <a href="#"> °F</a></small>
                </div>
              </div>
              <!-- Weather Summary: Other weather elements-->
              <div class="col-6">
                <h6>Feels-Like: <span id="feels-like"></span>°C</h6>
                <h6>Humidity: <span id="humidity"></span>%</h6>
                <h6>Wind: <span id="wind-speed"></span> Km/h</h6>
              </div>
            </div>
          </div>
          <!-- ForeCast-->
          <div class="forecast"></div>
        </div>
        <!-- Note-->
        <small>
          <a
            href="https://github.com/farzanehFathi/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Farzaneh Fathi
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
