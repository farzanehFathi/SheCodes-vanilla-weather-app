<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=di, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styling.css" />
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app-ground">
          <div class="search-box">
            <div class="navigation-bar">
              <ul class="navigation-list">
                <li class="navigation-item">Paris</li>
                <li class="navigation-item">London</li>
                <li class="navigation-item">Tokyo</li>
                <li class="navigation-item">Berlin</li>
                <li class="navigation-item">Istanbul</li>
              </ul>
            </div>
            <div class="search-bar">
              <form action="" class="search">
                <input
                  type="text"
                  name=""
                  id="input-city"
                  placeholder="Enter the city"
                  autocomplete="off"
                />
                <input type="submit" name="search" class="btn btn-primary" />
              </form>
            </div>
          </div>
          <div class="time-location">
            <h1>Tehran</h1>
            <h6>Friday, 15:45</h6>
            <h6>Clear</h6>
          </div>
          <div class="weather-summary">
            <div class="row">
              <div class="col-6">
                <img class="weather-logo" src="imgs/sun.png" alt="" />
                6 °C | °F
              </div>
              <div class="col-6">
                <h6>Feels-Like: 5°C</h6>
                <h6>Humidity: 50%</h6>
                <h6>Wind Speed: 2 Km/h</h6>
              </div>
            </div>
          </div>

          <div class="forecast"></div>
        </div>
        <a href="https://github.com/farzanehFathi/vanilla-weather-app">
          Open-source code
        </a>
        by Farzaneh Fathi
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
