<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=di, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styling.css" />
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app-body">
          <div class="search-bar">
            <div class="input-box">
              <input
                type="text"
                id="input-city"
                placeholder="Enter the city"
                autocomplete="off"
              />
            </div>
            <button class="submit">🔍</button>
          </div>

          <div class="overview">
            <h1>Tehran</h1>
            <h6>Friday, 15:45</h6>
            <h6>Clear</h6>
          </div>
          <div class="summary">
            <div class="row">
              <div class="col-6">
                <div class="temperature-summary">
                  <img
                    class="float-left weather-logo"
                    src="imgs/sun.png"
                    alt="clear"
                  />
                  <strong>6</strong>
                  <small class="units">°C | <a href="#"> °F</a></small>
                </div>
              </div>
              <div class="col-6">
                <h6>Feels-Like: 5°C</h6>
                <h6>Humidity: 50%</h6>
                <h6>Wind Speed: 2 Km/h</h6>
              </div>
            </div>
          </div>

          <div class="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/farzanehFathi/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Farzaneh Fathi
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
